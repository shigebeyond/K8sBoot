- app(php):
    - config_from_files: # 配置文件
        - ./default.conf
        - ./index.php
    - containers:
        nginx:
          image: nginx
          ports: # 端口映射
            - 80 # 容器端口
          volumes: # 卷映射
            #- /apps/nginx/www:/www
            #- /apps/nginx/conf:/etc/nginx/conf.d
            - /var/log/nginx:/var/log/nginx:rw
            - config://default.conf:/etc/nginx/conf.d/default.conf
            - config://index.php:/www/index.php
        fpm:
          image: php:7.2-fpm
          ports: # 端口映射
            - 9000 # 容器端口
          volumes: # 卷映射
            #- /apps/www:/var/www
            - config://index.php:/www/index.php
    # 部署
    - deploy:
        replicas: 2 # 副本数
